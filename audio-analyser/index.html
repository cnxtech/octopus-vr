<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-audioanalyser-component@^3.0.3/dist/aframe-audioanalyser-component.min.js"></script>


    <script type="text/javascript" src="./main.js"></script>

  </head>
  <body>

    <a-scene>

      <a-assets>
        <video id="test-vid" src="./YSHR01011H.mp4"></video>
      </a-assets>

      <a-entity
        camera="userHeight: 1.6"
        look-controls wasd-controls>
        <a-entity
          cursor="fuse: false"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: red; shader: flat">
        </a-entity>
      </a-entity>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <a-entity
        audioanalyser="src: #song; smoothingTimeConstant: 0.4; enableBeatDetection: false"
        child-sizer>
        <a-box id="the-box" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      </a-entity>

      <a-entity material="shader: flat; src: #test-vid" id="video-entity"
                geometry="primitive: plane; width: 320; height: 240;"
                position="0 0 -250"
                rotation="0 0 0">
      </a-entity>

  </body>
</html>
